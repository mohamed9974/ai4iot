apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: "2021-09-02T14:00:00Z"
  labels:
    app: mosquitto
  name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: "2021-09-02T14:00:00Z"
      labels:
        io.kompose.network/: "true"
        app: mosquitto
    spec:
      containers:
        - env:
            - name: TZ
              value: Etc/UTC
          image: mosquitto
          name: mosquitto
          ports:
            - containerPort: 1883
          resources:
            {
              limits: { cpu: 100m, memory: 128Mi },
              requests: { cpu: 100m, memory: 128Mi },
            }
          volumeMounts:
            - mountPath: /mosquitto/config
              name: mosquitto-claim0
            - mountPath: /mosquitto/data
              name: mosquitto-claim1
            - mountPath: /mosquitto/log
              name: mosquitto-claim2
            - mountPath: /mosquitto/pwfile
              name: mosquitto-claim3
      restartPolicy: Always
      volumes:
        - name: mosquitto-claim0
          persistentVolumeClaim:
            claimName: mosquitto-claim0
        - name: mosquitto-claim1
          persistentVolumeClaim:
            claimName: mosquitto-claim1
        - name: mosquitto-claim2
          persistentVolumeClaim:
            claimName: mosquitto-claim2
        - name: mosquitto-claim3
          persistentVolumeClaim:
            claimName: mosquitto-claim3
status: {}
